<!-- СПИСОК СОТРУДНИКОВ -->
<div class="container">
  <div class="row mb-3">
    <div class="col-12 mt-5">
      <h1 *ngIf="!this.modal">{{ title }}</h1>
    </div>
  </div>
  <app-addform-worker *ngIf="!this.modal" (addWorker)="onAddWorker($event)"></app-addform-worker>
  <app-table-workers *ngIf="!this.modal" [title]="'Программисты'" [workers]="getByType(myWorkerType.programmer)"
    (editWorker)="onEditById($event)" (deleteWorker)="onDeleteById($event)"></app-table-workers>
  <app-table-workers *ngIf="!this.modal" [title]="'Дизайнеры'" [workers]="getByType(myWorkerType.designer)"
    (editWorker)="onEditById($event)" (deleteWorker)="onDeleteById($event)"></app-table-workers>
  <app-table-workers *ngIf="!this.modal" [title]="'Рекламщики'" [workers]="getByType(myWorkerType.copywriter)"
    (editWorker)="onEditById($event)" (deleteWorker)="onDeleteById($event)"></app-table-workers>
  <app-table-workers *ngIf="!this.modal" [title]="'Менеджеры'" [workers]="getByType(myWorkerType.manager)"
    (editWorker)="onEditById($event)" (deleteWorker)="onDeleteById($event)"></app-table-workers>

  <!-- МОДАЛЬНОЕ ОКНО -->
  <div *ngIf="this.modal" class="new-modal">
    <div class="mb-3">
      <h3>Редактирование</h3>
    </div>
    <div class="mb-3">
      <input type="text" name="" [(ngModel)]="name" class="form-control mb-2" [value]="this.workerEdit.name">
      <input type="text" name="" [(ngModel)]="surname" class="form-control" [value]="this.workerEdit.surname">
    </div>
    <div class="mb-3">
      <button (click)="onEditData(this.workerEdit)" class="btn btn-success">Изменить</button>
      <button (click)="onClose()" class="btn btn-danger ml-3">Закрыть</button>
    </div>
  </div>
</div>
