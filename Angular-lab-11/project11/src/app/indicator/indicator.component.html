
<!-- СОЗДАНИЕ КАРТОЧКИ -->
<div class="row" style="margin-left: 3px;">
  <div>
    <p style="margin: 0; margin: 100px 0 0;">Название карточки:</p>
    <input class="form-control form-control-sm" style="width: 250px;" type="text" name="name" id="name" #name>
    <select class="mx-3 form-control form-control-sm" name="type" id="type" #type>
      <option value="1">Активна</option>
      <option value="0">Неактивна</option>
    </select>
    <button class="btn btn-sm btn-primary" (click)="add(name.value, type.value)">Добавить</button>
  </div>
</div>

<!-- БЛОК КАРТОЧЕК -->
<div class="container-fluid">
  <div class="row">
    <ng-container *ngFor="let card of cards; let i = index">

      <!-- АКТИВНАЯ КАРТОЧКА -->
      <div *ngIf="card.status" class="m-3 col-md-3" style="width: 16.5rem; background-color: #5cb85c;">
        <div class="card-body d-flex flex-column">
          <p>id - {{card.id}}</p>
          <h5 class="card-title">{{card.name}}</h5>
          <p (click)="delete(i)" class="btn btn-primary align-self-end mt-5">Удалить</p>
        </div>
      </div>

      <!-- НЕАКТИВНАЯ КАРТОЧКА -->
      <div *ngIf="!card.status" class="m-3 col-md-3" style="width: 16.5rem; background-color: #d9534f;">
        <div class="card-body d-flex flex-column">
          <p>id - {{card.id}}</p>
          <h5 class="card-title">{{card.name}}</h5>
          <p (click)="delete(i)" class="btn btn-primary align-self-end mt-5">Удалить</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
